<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Código - Conecta POA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="codigo.css">
</head>
 
<body>
    <div class="container">
 
        <div class="form-box">
            <div class="cabecalho">
                <img src="/imagens/90c176d3-2406-48c5-92be-3f6602248a3a.jpg" class="logo" alt="">
            </div>
 
            <div class="login-link">
                <a href="/recuperar.html">Voltar</a>
            </div>
 
            <h2>Inserir Código</h2>
 
            <form action="/cadastro.html" method="post">
                <label for="codigo">Código recebido</label>
                <input type="text" id="codigo" maxlength="6" placeholder="Digite o código" required>
 
                <a href="/cadastro.html" class="btn">Confirmar</a>
            </form>
        </div>
 
        <div class="text-box">
            <div class="inner">
                <h2>Verifique seu e-mail</h2>
                <p>Enviamos um código de 6 dígitos para o seu endereço de e-mail.</p>
                <p>Digite o código no campo ao lado para continuar a recuperação de senha.</p>
            </div>
        </div>
 
    </div>
</body>
</html>
